<div class="row fadein" ng-show="show">
    <div class="col-sm-2">
        <button id="stop" ng-show="toggleButton" ng-click="stopInterval()">Stop</button>
        <button id="play" ng-show="!toggleButton" ng-click="restartInterval()">Play</button>
    </div>
    <div class="col-sm-10 text-center">
        <h1>Final Countdown</h1>
        <div class="team" ng-repeat="team in teams">{{team.name}}</div>
    </div>
</div>
